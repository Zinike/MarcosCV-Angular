<section id="portafolio">
    <div class="contenedor">
        <h2>¡Mis páginas hechas!</h2>
        <div class="cards">
            <div class="card" *ngFor="let portafolio of portafolio" >
                <img src="{{portafolio.imagen}}" alt="Logo">
                <h3>{{portafolio.titulo}}</h3>
                <a href="{{portafolio.urlgit}}" target="_blank"><button>GitHub</button></a>
                <a href="{{portafolio.urlpagina}}" target="_blank"><button>Visitar Página</button></a>
            </div>
        </div>
    </div>
</section>
